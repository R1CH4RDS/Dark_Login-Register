<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Registro</title>
  </head>
  <body>
    <div class="main-registro">
      <div class="left-registro">
        <h1>Faça seu Registro</h1>
        <img
          src="/assets/logo.png"
          class="left-registro-image"
          alt="registro"
        />
      </div>
      <div class="right-registro">
        <div class="card-registro">
          <h1>REGISTRO</h1>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Usuário" />
          </div>
          <div class="textfield">
            <label for="usuario">CPF</label>
            <input type="text" name="cpf" placeholder="000.000.000-00" />
          </div>
          <div class="textfield">
            <label for="usuario">Senha</label>
            <input type="password" name="senha" placeholder="Senha" />
          </div>
          <div class="textfield">
            <label for="usuario">Confirmar Senha</label>
            <input
              type="password"
              name="Confirmar Senha"
              placeholder="Confirmar Senha"
            />
          </div>
          <a href="/index_login.html" class="login">Já tenho uma conta</a>
          <button class="btn-registro">Registrar</button>
        </div>
      </div>
    </div>
  </body>
</html>
